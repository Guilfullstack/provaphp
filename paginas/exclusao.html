<!DOCTYPE html>
<html>
<head>
    <title>Exclusão de Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Exclusão de Produto</h1>

    <form id="deleteForm" onsubmit="deleteProduct(event)">
        <label for="productId">ID do Produto:</label>
        <input type="text" id="productId" required>

        <input type="submit" value="Excluir Produto">
    </form>

    <script>
        function deleteProduct(event) {
            event.preventDefault(); // Evita o envio do formulário

            var productId = document.getElementById("productId").value;

            // Aqui você pode adicionar a lógica para enviar uma solicitação para excluir o produto pelo ID
            // Pode ser uma chamada AJAX para uma API ou qualquer outro método que você esteja usando no seu servidor

            console.log("Excluir o produto com ID:", productId);
        }
    </script>
</body>
</html>
